<title>战略联盟管理</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>财务部</cite></a>
        <a><cite>合伙人</cite></a>
        <a><cite>战略联盟管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-body">

                    <table class="layui-hide" id="stategic-list" lay-filter="stategic-list"></table>

                    <script type="text/html" id="buttonTpl">
                        <!--行内事件使用lay-event来监听-->
                        <button type="button" class="layui-btn layui-btn-xs" lay-event="buttonTpl">设置</button>
                    </script>


                    <!--etid-->
                    <script type="text/html" id="etidTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.etid || ""}}</label>
                    </script>
                    <!--img-->
                    <script type="text/html" id="imgTpl">
                        <img style="display: inline-block; width: 32px; height: 32px" src='{{ d.user.avatar  || ""}}'>
                    </script>
                    <!--username-->
                    <script type="text/html" id="usernameTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.user.username || ""}}</label>
                    </script>
                    <!--sex-->
                    <script type="text/html" id="sexTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.user.sex || ""}}</label>
                    </script>
                    <!--phone-->
                    <script type="text/html" id="phoneTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.user.phone || ""}}</label>
                    </script>

                    <!--企业名称-->
                    <script type="text/html" id="companynaemTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.strategicAlliance.name }}</label>
                    </script>
                    <!--省-->
                    <script type="text/html" id="provinceTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.strategicAlliance.province }}</label>
                    </script>
                    <!--市-->
                    <script type="text/html" id="cityTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.strategicAlliance.city }}</label>
                    </script>
                    <!--区/县/镇-->
                    <script type="text/html" id="countyTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.strategicAlliance.county }}</label>
                    </script>
                    <!--地址-->
                    <script type="text/html" id="addressTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.strategicAlliance.address }}</label>
                    </script>

                    <!--初级分红-->
                    <script type="text/html" id="pgDividendTpl">
                        <a class="layui-btn layui-btn-danger layui-bg-green layui-btn-xs" lay-event="pgDividendTpl">{{ d.strategicAlliance.jp_dividend || ""}}%</a>
                    </script>
                    <!--高级分红-->
                    <script type="text/html" id="agDividendTpl">
                        <a class="layui-btn layui-btn-danger layui-bg-green layui-btn-xs" lay-event="agDividendTpl">{{ d.strategicAlliance.sp_dividend || ""}}%</a>
                    </script>
                    <!--战略分红-->
                    <script type="text/html" id="egDividendTpl">
                        <a class="layui-btn layui-btn-danger layui-bg-green layui-btn-xs" lay-event="egDividendTpl">{{ d.strategicAlliance.sa_dividend || ""}}%</a>
                    </script>
                    <!--蛋蛋分红-->
                    <script type="text/html" id="dgDividendTpl">
                        <a class="layui-btn layui-btn-danger layui-bg-green layui-btn-xs" lay-event="dgDividendTpl">{{ d.strategicAlliance.dd_dividend || ""}}%</a>
                    </script>
                    <!--手续费-->
                    <script type="text/html" id="dd_service_chargeTpl">
                        <a class="layui-btn layui-btn-danger layui-bg-green layui-btn-xs" lay-tips="手续费,不是提现手续费,可以理解为系统维护费" lay-event="dd_service_chargeTpl">{{ d.strategicAlliance.dd_service_charge || ""}}%</a>
                    </script>

                    <!--create_time-->
                    <script type="text/html" id="create_timeTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.create_time }}</label>
                    </script>



                    <script type="text/html" id="stategic-list-toolbar">
                        <button class="layui-btn layui-btn-sm layui-bg-green" lay-event="entry-audit">审核</button>
                        <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="entry-add">创建</button>
                    </script>

                    <script type="text/html" id="stategic-list-tool">
                        {{# if(!d.logs.pop()){ }}
                        <i class="layui-btn layui-btn-danger layui-bg-green layui-btn-xs" lay-event="apply">审核</i>
                        {{# } }}
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

    layui.use('strategic', layui.factory('strategic')).use(['strategic', 'layer'], function(){
        var strategic = layui.strategic;
        var layer = layui.layer;

    });

</script>
