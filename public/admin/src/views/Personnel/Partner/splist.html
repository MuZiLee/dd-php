<title>高级合伙人申请</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>初、高级合伙人审核</cite></a>
        <a><cite>高级合伙人申请</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-body">

                    <table class="layui-hide" id="LAY-seniorPartnerApply-list" lay-filter="LAY-seniorPartnerApply-list"></table>


                    <script type="text/html" id="buttonTpl">
                        <!--行内事件使用lay-event来监听-->
                        <button type="button" class="layui-btn layui-btn-xs" lay-event="buttonTpl">>迷你按钮</button>
                    </script>



                    <!--id-->
                    <script type="text/html" id="idTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.id || ""}}</label>
                    </script>
                    <!--uid-->
                    <script type="text/html" id="uidTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.uid || ""}}</label>
                    </script>
                    <!--etid-->
                    <script type="text/html" id="etidTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.etype.title || ""}}</label>
                    </script>
                    <!--img-->
                    <script type="text/html" id="imgTpl">
                        <img style="display: inline-block; width: 32px; height: 32px" src='{{ d.user.avatar  || ""}}'>
                    </script>
                    <!--username-->
                    <script type="text/html" id="usernameTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.user.username ||
                            ""}}</label>
                    </script>
                    <!--phone-->
                    <script type="text/html" id="phoneTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.user.phone ||
                            ""}}</label>
                    </script>
                    <!--role-->
                    <script type="text/html" id="roleTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.etype.title }}</label>
                    </script>
                    <!--create_time-->
                    <script type="text/html" id="create_timeTpl">
                        <label style="display: inline-block; width: 100%; text-align: center">{{ d.create_time }}</label>
                    </script>






                    <script type="text/html" id="Lay-seniorPartnerApply-list-toolbar">
                        <div class="layui-btn-container">

                        </div>
                    </script>

                    <script type="text/html" id="LAY-seniorPartnerApply-list-tool-tages">
                        {{# if(!d.logs.pop()){ }}
                        <a class="layui-btn layui-btn-danger layui-bg-green layui-btn-xs" lay-event="apply"><i class="layui-icon layui-icon-edit"></i>审核</a>
                        {{# } }}
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

    layui.use('seniorPartnerApply', layui.factory('seniorPartnerApply')).use(['seniorPartnerApply'], function(){
        var seniotPartnerApply = layui.seniotPartnerApply;

    });

</script>
