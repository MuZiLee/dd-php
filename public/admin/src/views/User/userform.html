<script type="text/html" template lay-url="/api/account/getInfoByToken">


  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">基本资料</div>
          <div class="layui-card-body" pad15>
            <div class="layui-form" lay-filter="LAY-filter-user-info-form">
              <div class="layui-form-item">
                <label class="layui-form-label">头像</label>
                <div class="layui-input-inline">
                  <img class="layui-img-avatar" name="avatar" src='{{ d.params.avatar }}'
                       lay-verify="required" id="LAY_avatarSrc"
                       style="display: inline-block; width: 50%; height: 100%;">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">拥有服务</label>
                <div class="layui-input-block">
                  <input type="text" name="role" readonly class="layui-input"
                         value='{{ d.params.roles }}'/>

                </div>
                <div class="layui-form-mid layui-word-aux">如果数据没有显示，点击上面的刷新</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">

                  <input type="text" name="username" value="{{ d.params.username}}" readonly
                         class="layui-input">
                </div>
                <!--<div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>-->
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                  <input type="text" name="phone" value="{{ d.params.phone }}" readonly
                         class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                  <input type="text" name="age" value="{{ d.params.age }}" readonly
                         class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                  {{# if(d.params.sex === 1){ }}
                  <input type="text" name="sex" value="男" readonly
                         class="layui-input">
                  {{# } else { }}
                  <input type="text" name="sex" value="女" readonly
                         class="layui-input">
                  {{# } }}
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">生日</label>
                <div class="layui-input-inline">
                  <input type="text" name="birthday"
                         value="{{ d.params.birthday == null ? '' : d.params.birthday  }}" readonly
                         class="layui-input">
                </div>
              </div>


              <div class="layui-form-item">
                <label class="layui-form-label">上级</label>
                <div class="layui-input-inline">
                  <input type="text" name="parent"
                         value="{{ d.params.parent == null ? '未绑定' : d.params.parent.username}}"
                         readonly
                         class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">是否可以登录后台</label>
                <div class="layui-input-inline">
                  {{# if(d.params.isAdmin === 1){ }}
                  <input type="text" name="isAdmin" value="是" readonly
                         class="layui-input" aria-selected="true">
                  {{# } else { }}
                  <input type="text" name="isAdmin" value="否" readonly
                         class="layui-input">
                  {{# } }}
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</script>
